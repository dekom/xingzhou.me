<h1> All Posts </h1>
<hr />
<div class="row">
  <section class="twleve columns" id="recent_post">
    {% for post in site.posts %}
      <ul>
        <li>
          <i>{{post.date || date_to_long_string}}</i>
          <a href="{{post.url}}">{{post.title}}</a>
        </li>
      </ul>
    {% endfor %}
  </section>
