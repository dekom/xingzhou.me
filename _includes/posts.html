<div class='row'>
  <div class='twelve columns'>
    <h1> All Posts </h1>
    <hr />
    {% for post in site.posts %}
      <ul>
        <li>
          <i>{{post.date || date_to_long_string}}</i>
          <a href="{{post.url}}">{{post.title}}</a>
        </li>
      </ul>
    {% endfor %}
  </div>
</div>
