---
layout: default
---

<article>
  <header>
    <h1 id="project-title">{{page.title}}
      <small>
        {{page.subtitle}}
      </small>
      <small>
        <a id="repo-link" href="{{page.repo}}">Repository</a>
      </small>
    </h1>
  </header>

  <section>
    {{content}}
  </section>
</article>

<script>
$(document).ready(function() {
  $('#projects').find('.selected').toggleClass('selected')
  $('#projects').find('[href="{{page.url}}"]').toggleClass('selected')
})
</script>
