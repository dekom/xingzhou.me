  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/app.css" type="text/css">

    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- Google Analytics -->
      <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35723935-1']);
        _gaq.push(['_setDomainName', 'xingzhou.me']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

  <body>
    <header id="header">
      <a href="/">
        <img id="logo" src="http://www.gravatar.com/avatar/6e350b82fd57e19576a85aa862423e60.png">
      </a>
      <div>
        <h1><a href="/">Xing Zhou</a></h1>
        <a href="/resume.html">Resume</a>
        <a href="http://yongting.xingzhou.me/">Blog</a>
      </div>
    </header>

    <nav id='side'>
      <article id='projects'>
        {% capture projects %}
          {% include projects.markdown %}
        {% endcapture %}
        {{ projects | unindent | markdownify }}
      </article>

      <article id='contact'>
        {% capture social %}
          {% include social.markdown %}
        {% endcapture %}
        {{ social | unindent | markdownify }}
      </article>
    </nav>

    <article id="main">
      <section>
        {{ content }}
      </section>
    </article>

    <script src="/javascripts/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
